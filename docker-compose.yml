services:
  cidadaoai_app:
    image: cidadaoai:latest
    command: python -m backend.main
    networks:
      - LomeServer
    env_file:
      - .env
    environment:
      - CHATWOOT_URL=https://chat.sisgov.app.br
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://cidadaoai_user:Cid@d@0AI_2024_PG@pgvector:5432/cidadaoai
      - REDIS_URL=redis://chatwoot_chatwoot_redis:6379
    volumes:
      - cidadaoai_media:/app/media
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      labels:
        - traefik.enable=true
        # Roteador HTTP
        - traefik.http.routers.cidadaoai-http.rule=Host(`tecnico.sisgov.app.br`)
        - traefik.http.routers.cidadaoai-http.entrypoints=web
        - traefik.http.routers.cidadaoai-http.middlewares=redirect-to-https
        # Roteador HTTPS
        - traefik.http.routers.cidadaoai.rule=Host(`tecnico.sisgov.app.br`)
        - traefik.http.routers.cidadaoai.entrypoints=websecure
        - traefik.http.routers.cidadaoai.tls.certresolver=letsencryptresolver
        # Servi√ßo e middleware
        - traefik.http.services.cidadaoai.loadbalancer.server.port=8000
        - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
        - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
        # Headers para HTTPS
        - traefik.http.middlewares.secure-headers.headers.sslRedirect=true
        - traefik.http.middlewares.secure-headers.headers.stsSeconds=31536000
        - traefik.http.middlewares.secure-headers.headers.stsIncludeSubdomains=true
        - traefik.http.middlewares.secure-headers.headers.stsPreload=true
        - traefik.http.routers.cidadaoai.middlewares=secure-headers

networks:
  LomeServer:
    external: true

volumes:
  cidadaoai_media: